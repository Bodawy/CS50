<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>C$50 Finance</title>
</head>
<body>
    {% include 'layout.html' %}
    <div class="container">
        <h1>Your Portfolio</h1>
        {% if stocks %}
            <table>
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Shares</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                        <tr>
                            <td>{{ stock.symbol }}</td>
                            <td>{{ stock.shares }}</td>
                            <td>{{ usd(stock.price) }}</td>
                            <td>{{ usd(stock.total) }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h2>Total Value: {{ usd(total_value) }}</h2>
        {% else %}
            <p>You don't own any stocks.</p>
        {% endif %}
    </div>
</body>
</html>
